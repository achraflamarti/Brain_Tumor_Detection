{% extends "import.html" %} 
{% block content %}
    <div class="container">

        <div class="row align-items-center mb-4">
            <div class="col-auto">
                <img src="../static/img/Logo_IMT_Nord_Europe.png" alt="logo-imt" class="img-fluid" style="max-width: 200px;">
            </div>
            <div class="col">
                <h2 class="text-start mt-4 mb-0">Détection de tumeur du cerveau</h2>
            </div>
        </div>

        <form id="upload-file" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <input type="file" name="file" class="form-control" id="imageUpload" accept=".png, .jpg, .jpeg">
                <div class="input-group-append">
                    <button type="button" class="btn btn-info" id="btn-predict">Prédire !</button>
                </div>
            </div>
        </form>

        <div class="image-section text-center" style="display:none;">
            <img id="imagePreview" class="img-fluid rounded mt-3" src="#" alt="Prévisualisation de l'image" style="max-width: 300px; max-height: 300px;">
        </div>

        <div class="loader text-center" style="display:none;">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <h3 id="result" class="text-center mt-4">
            <span> </span>
        </h3>
    </div>
{% endblock %}
